<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <!-- Display -->
        <div class="display">
            <input type="text" id="expression" disabled>
            <input type="text" id="result" disabled>
        </div>
        <!-- Operators and operands -->
        <div id="pad">
            <!-- For the Numbers -->
            <div class="number-pad">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">.</div>
                <div class="num">0</div>
                <div class="num">=</div>
            </div>  
            <!-- For the Operators -->
            <div class="operator-pad">
                <div class="operator-btn">DEL</div>
                <div class="operator-btn">/</div>
                <div class="operator-btn">*</div>
                <div class="operator-btn">-</div>
                <div class="operator-btn">+</div>
            </div>
            <!-- The orange bar -->
            <!-- <div class="orange-bar"></div> -->
        </div>
    </div>
    <!-- Script below -->
    <script src="./app.js"></script>
</body>
</html>
